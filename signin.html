<!DOCTYPE HTML>

<html>
    <head>
        <title>Sign In</title>
        <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/fontawesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/basicStyle.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Kreon:300,400,700' rel='stylesheet' type='text/css'>
    </head>
    <body style="font-family: 'Kreon'; background-color: #F6E3CE"">
        <div class="loginFirstCircleTop">
            <table>
                <tr>
                    <td class="loginLeftPadding" style="padding-top: 10px;">
                        <div id="usernameCircle">
                            <i class="fa fa-user fa-2x loginPageIcon"></i>
                        </div>
                    </td>
                    <td class="textLeftpadding" style="padding-top: 30px;"><input type="text" name="username" placeholder="Username" class="leftTextBoxPadding textboxSize" style="height: 40px; border:2px solid black;" id="usernameTextBox"></td>
                </tr>
                <tr>
                    <td class="loginLeftPadding passwordCircleTopPadding" style="padding-top: 30px;">
                        <div id="passwordCircle">
                            <i class="fa fa-lock fa-2x loginPageIcon1"></i>
                        </div>
                    </td>
                    <td class="textLeftpadding" style="padding-top: 30px;"><input type="password" name="username" placeholder="Password" class="leftTextBoxPadding textboxSize" style="height: 40px; border:2px solid black;" id="passwordTextBox"></td>
                </tr>
                <tr>
                    <td colspan='2' style="padding-top: 50px; padding-left:400px"><button type="button" class="btn btn-primary btn-lg btn-block" style="width:460px; height: 50px;" onclick="loginFunction()">Login</button><button type="button" class="btn btn-danger btn-lg btn-block" style="width:460px; height: 50px;" onclick="location.href = 'index.html';">Cancel</button></td>
                </tr>
            </table>
        </div>
    
    </body>
    
    <script>
        function loginFunction(){
            var username = $("#usernameTextBox").val();
            var password = $("#passwordTextBox").val();
            console.log("Login function");

            if(username == localStorage.localemail && password == localStorage.localpassword){
                alert("Login Successful");
            }
            
            else if(username === "" && password === ""){
                alert("Enter Details to Login");
            }
            else{
                alert("Login Fail");
            }
        
        }
        
    </script>
    <script src="js/jquery.min.js"></script>
</html>
